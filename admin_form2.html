<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin1.css">
    <title>Manage Kulfis</title>
</head>
<body>
    <h1>Manage Kulfis</h1>

    <!-- Add Kulfi Form -->
    <form action="manage_kulfi.php" method="POST" enctype="multipart/form-data">
        <h2>Add Kulfi</h2>
        <input type="text" name="name" placeholder="Kulfi Name" required><br><br>
        <textarea name="description" placeholder="Description" required></textarea><br><br>
        <input type="number" step="0.01" name="price" placeholder="Price" required><br><br>
        <input type="file" name="image" accept="image/*" required><br><br>
        <button type="submit" name="add">Add Kulfi</button>
    </form>

    <!-- Update Kulfi Form -->
    <form action="manage_kulfi.php" method="POST" enctype="multipart/form-data">
        <h2>Update Kulfi</h2>
        <input type="number" name="id" placeholder="Kulfi ID" required><br><br>
        <input type="text" name="name" placeholder="New Name"><br><br>
        <textarea name="description" placeholder="New Description"></textarea><br><br>
        <input type="number" step="0.01" name="price" placeholder="New Price"><br><br>
        <input type="file" name="image" accept="image/*"><br><br>
        <button type="submit" name="update">Update Kulfi</button>
    </form>

    <!-- Delete Kulfi Form -->
    <form action="manage_kulfi.php" method="POST">
        <h2>Delete Kulfi</h2>
        <input type="number" name="id" placeholder="Kulfi ID" required><br><br>
        <button type="submit" name="delete">Delete Kulfi</button>
    </form>
</body>
</html>
