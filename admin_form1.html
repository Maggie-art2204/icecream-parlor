<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin1.css">
    <title>Manage Cups</title>
</head>
<body>
    <h1>Manage Cups</h1>
    <form action="manage_cups.php" method="POST" enctype="multipart/form-data">
        <h2>Add Cup</h2>
        <input type="text" name="name" placeholder="Cup Name" required><br><br>
        <textarea name="description" placeholder="Description" required></textarea><br><br>
        <input type="number" step="0.01" name="price" placeholder="Price" required><br><br>
        <input type="file" name="image" accept="image/*" required><br><br>
        <button type="submit" name="add">Add Cup</button>
    </form>

    <form action="manage_cups.php" method="POST" enctype="multipart/form-data">
        <h2>Update Cup</h2>
        <input type="number" name="id" placeholder="Cup ID" required><br><br>
        <input type="text" name="name" placeholder="New Name"><br><br>
        <textarea name="description" placeholder="New Description"></textarea><br><br>
        <input type="number" step="0.01" name="price" placeholder="New Price"><br><br>
        <input type="file" name="image" accept="image/*"><br><br>
        <button type="submit" name="update">Update Cup</button>
    </form>

    <form action="manage_cups.php" method="POST">
        <h2>Delete Cup</h2>
        <input type="number" name="id" placeholder="Cup ID" required><br><br>
        <button type="submit" name="delete">Delete Cup</button>
    </form>
</body>
</html>
